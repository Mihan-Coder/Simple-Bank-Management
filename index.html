<!doctype html>
<html lang="en">
<head>
  <title>Banking Management</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Css file linked here -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- box Icon -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>
  <body>

    <section class="logIn">
      <div id="alert" class="alert alert-danger alert-dismissible fade text-center m-2" role="alert">
        <strong>Wrong info!</strong> You should check in on some of those fields below. Try <strong> admin@gmail.com & 123456</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="loginInner shadow">
        <div class="container">
          <div class="row">
            <div class="col-md-6 g-0">
              <img class="img-fluid" src="image/balazs-ketyi-6ba_vdgx_go-unsplash.jpg" alt="">
            </div>
            <div class="col-md-6 d-flex align-items-center">
              <div class="formInner">
                <img class="img-fluid logo" src="image/android-chrome-256x256.png" alt="">
                <h2>Welcome to <span>BlueBank</span>.</h2>
                <form class="mt-4">
                  <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <p>We will never share your email address</p>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div> 
                </form>
                <button id="submitBtn" class="btnSubmit">Log in <i class='bx bxs-user'></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    

    
















  <script src="login.js"></script>  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>
</html>
